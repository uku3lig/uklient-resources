name: Mod Request
description: Request a mod
title: "[MOD] <insert mod name here>"
labels: ["mod request"]
body:
  - type: markdown
    attributes:
      value: "## Don't forget to change the title right above!"
  - type: input
    id: link
    attributes:
      label: Mod Link
      description: "Provide a link to the mod you want to add. Don't give a direct download link, give the page of the mod on Modrinth (preferred) or Curseforge."
      placeholder: ex. https://modrinth.com/mod/sodium
    validations:
      required: true
